<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierra Leone Tourism - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SL Tourism</div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="attractions.html"><i class="fas fa-landmark"></i> Attractions</a></li>
            <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Sierra Leone</h1>
            <p>Discover the vibrant culture, stunning beaches, and rich history of Sierra Leone.</p>
            <a href="attractions.html" class="cta-button">Explore Attractions</a>
        </div>
        <div class="carousel">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400.png?text=Beach" alt="Sierra Leone Beach">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400.png?text=Culture" alt="Sierra Leone Culture">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400.png?text=History" alt="Sierra Leone History">
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Sierra Leone Tourism Promotion Portal. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Simple carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 5000);
    </script>
</body>
</html>
